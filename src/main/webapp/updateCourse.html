<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改课程信息</title>
    <style type="text/css">
        h3 {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>

</head>
<body>

<div>
    <h3>添加课程信息</h3>
    <form class="layui-form" action="" lay-filter="form1">
        <div class="layui-form-item">
            <label class="layui-form-label">课程名字</label>
            <div class="layui-input-block">
                <input type="text" name="courseTitle" lay-verify="required" autocomplete="off" placeholder="请输入名字"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <label class="layui-form-label">课程介绍</label>
            <div class="layui-input-block">
                <input type="text" name="courseDesc" lay-verify="required" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">

            <label class="layui-form-label">所属学科ID</label>
            <div class="layui-input-block">
                <input type="text" name="subjectId" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        //自定义验证规则
        form.verify({});
        $.ajax({
            type: "get",
            url: "course/query.do" + window.location.search,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    //表单初始赋值
                    form.val('form1', data.info);
                } else {
                    alert(data.info);
                }
            }
        });
        //监听提交
        form.on('submit(demo1)', function (data) {
            // JSON.stringify 将js对象转为json格式的字符串
            // data.field 表单中提交的数据
//                    layer.alert(JSON.stringify(data.field), {
//                        title: '最终的提交信息'
//                    })
            $.ajax({
                type: "post",
                url: "course/update.do" + window.location.search,
                data: data.field,
                dataType: "json",
                success: function (data) {  //{code:1,info:....}
                    if (data.code == 1) {
                        var t = parent.layui.table;
                        t.reload('transferTable');// 重新加载页面,transferTable 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        alert(data.info);
                    }
                }
            })
            // 阻止默认的提交
            return false;
        });

    });
</script>

</body>
</html>
